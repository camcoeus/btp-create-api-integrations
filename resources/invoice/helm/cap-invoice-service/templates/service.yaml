apiVersion: v1
kind: Service
metadata:
  name: {{ include "cap-invoice-service.fullname" . }}
  labels:
    {{- include "cap-invoice-service.labels" . | nindent 4 }}
spec:
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    {{- include "cap-invoice-service.labels" . | nindent 4 }}