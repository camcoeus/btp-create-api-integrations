global:
  domain: null
  imagePullSecret:
    name: null
srv:
  bindings:
    destinations:
      serviceInstanceName: destinations
  image:
    repository: <your-container-registry>/btp-invoicing-srv
    tag: latest
  resources:
    limits:
      cpu: 100m
      ephemeral-storage: 1G
      memory: 500M
    requests:
      cpu: 100m
      ephemeral-storage: 1G
      memory: 500M
  health_check:
    liveness:
      path: /
    readiness:
      path: /
destinations:
  serviceOfferingName: destination
  servicePlanName: lite
  parameters:
    version: 1.0.0
